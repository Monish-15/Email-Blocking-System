<!DOCTYPE html>
<html>
<head>
    <title>Email Logs</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #333; padding: 8px; }
        th { background: #eee; }
    </style>
</head>
<body>
<h2>Email Classification Logs</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Subject</th>
        <th>Sender</th>
        <th>Category</th>
        <th>Reason</th>
        <th>Action</th>
        <th>Time</th>
    </tr>
    {% for row in logs %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td>{{ row[6] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
